<!DOCTYPE html>
<html dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport", content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="./style.css">
	</head>

	<body>
		<div class="Window-Frame">
			<span>Altosoup</span>

			<div id="windowMinimizeButton", class="Minimize-Button">
				<img src="../resources/icons/underbar.png" alt="">
			</div>
			<div id="windowCloseButton", class="Close-Button">
				<img src="../resources/icons/close.png" alt="">
			</div>
		</div>

		<div class="Window-Content">
			<div class="Loading-Music">
				<span>Loading Music...</span>
			</div>

			<div id="musicList", class="Music-List"></div>

			<div class="Player">
				<div id="playButton", class="Play-Button">
					<img src="../resources/icons/play.png" alt="">
					<img src="../resources/icons/pause.png" alt="", style="visibility:hidden">
				</div>
			</div>
		</div>

		<script src="../src/renderer/player.js"></script>
		<script src="../src/renderer/index.js"></script>
	</body>
</html>
